{% include 'base/header.html' %}
{% block content %}
    {% if objects %}
        <div class= contalner >
         <h4 style="text-align: center;margin-top: 20px;margin-bottom:20px;">Search Result</h4>
    
         <div class="row">
            {% for obj in objects %}
                <div class="col-lg-3">
                <div class="card" style="min-height: 200px; cursor: pointer;">
                    <a href="{% url 'pet-detail' pk=obj.pk %}"><p>{{ obj.name }}</p></a>
                    <img src="{{ obj.image.url }}" alt="Image will come here"
                    class="card-img-top" width="170px">
                    <p class="card-text">{{ obj.description }}</p>
                    <p>{{ obj.age }}</p>
                    <p><strong style="color: red;">price: </strong>{{ obj.price }}</p>
                </div>
                </div>
            {% endfor %}
         </div>
    <div>
    
    {% else %}
        <h4>No Such Result Found</h4>
    {% endif %}

{% endblock %}

{% include 'base/footer.html' %}
